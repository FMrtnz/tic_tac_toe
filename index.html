<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tic_tac_toe</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="game.js"></script>
	</head>
	<body>
	<div id="intro">
    <p><strong>Welcome to my tic-tac-toe game !</strong> <br> This game can be play with two players and the mouse to choose the block.</p>
  </div>
  <div id="restart">
    <button><strong>Restart</strong></button>
  </div>
  <div id="game">
    <p id="turn">Player 1 starts the game.</p>
    <div id="iconPlayer" class="cross"></div>
    <table>
      <tr>
        <td id="block7"></td>
        <td id="block8"></td>
        <td id="block9"></td>
      </tr>
      <tr>
        <td id="block4"></td>
        <td id="block5"></td>
        <td id="block6"></td>
      </tr>
      <tr>
        <td id="block1"></td>
        <td id="block2"></td>
        <td id="block3"></td>
      </tr>
    </table>
  </div>
	</body>
</html>
